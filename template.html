      <form class="form-horizontal" name="loginForm" role="form">
        <fieldset>
          
          <div class="form-group" ng-class="{error: showloginvalidate && loginForm.username.$invalid}">
            <!-- Username -->
            <label class="col-lg-2 control-label"  for="username">Username</label>
            <div class="col-lg-10">
              <input type="text" id="username" name="username" placeholder="" ng-model="login.username" required>
              <span ng-show="showloginvalidate && loginForm.username.$error.required" class="help-inline">Required</span>
            </div>
          </div>

          <div class="form-group" ng-class="{error: showloginvalidate && loginForm.password.$invalid}">
            <!-- Username -->
            <label class="col-lg-2 control-label"  for="username">Password</label>
            <div class="col-lg-10">
              <input type="password" id="password" name="password" placeholder="" ng-model="login.password" required>
              <span ng-show="showloginvalidate && loginForm.password.$error.required" class="help-inline">Required</span>
            </div>
          </div>

          <div ng-show="loginmessage" class="help-inline" style="margin-bottom:10px;"><span class="label label-important">{{ loginmessage }}</span></div>
          <div ng-show="postregistermessage" class="help-inline" style="margin-bottom:10px;"><span class="label label-info">{{ postregistermessage }}</span></div>


          <div class="form-group">
            <!-- Button -->
            <div class="col-lg-10">
              <button class="btn btn-success" hm-tap="loginSubmit();">Login</button>
            </div>
          </div>
        </fieldset>
      </form>                
    </div>

    <div ng-class="{active:mode=='register', in:mode=='register', fade:mode!='register'}" class="tab-pane" id="create">
      <form class="form-horizontal" name="registerForm">
        <fieldset>

          <div class="form-group" ng-class="{error: showregistervalidate && registerForm.username.$invalid}">
            <!-- Username -->
            <label class="col-lg-2 control-label"  for="username">Username</label>
            <div class="col-lg-10">
              <input type="text" id="username" name="username" placeholder="" ng-model="register.username" required>
              <span ng-show="showregistervalidate && registerForm.username.$error.required" class="help-inline">Required</span>
            </div>
          </div>

          <div class="form-group" ng-class="{error: showregistervalidate && registerForm.password.$invalid}">
            <!-- Password -->
            <label class="col-lg-2 control-label"  for="password">Password</label>
            <div class="col-lg-10">
              <input type="text" id="password" name="password" placeholder="" ng-model="register.password" required>
              <span ng-show="showregistervalidate && registerForm.password.$error.required" class="help-inline">Required</span>
            </div>
          </div>         

          <div class="form-group" ng-class="{error: showregistervalidate && registerForm.fullname.$invalid}">
            <!-- Fullname -->
            <label class="col-lg-2 control-label"  for="fullname">Fullname</label>
            <div class="col-lg-10">
              <input type="text" id="fullname" name="fullname" placeholder="" ng-model="register.fullname" required>
              <span ng-show="showregistervalidate && registerForm.fullname.$error.required" class="help-inline">Required</span>
            </div>
          </div>

          <div class="form-group" ng-class="{error: showregistervalidate && registerForm.email.$invalid}">
            <!-- Email -->
            <label class="col-lg-2 control-label"  for="email">Email</label>
            <div class="col-lg-10">
              <input type="email" id="email" name="email" placeholder="" ng-model="register.email" required>
              <span ng-show="showregistervalidate && registerForm.email.$error.required" class="help-inline">Email & Required</span>
            </div>
          </div>

          <div ng-show="registermessage" class="help-inline"><span class="label label-important">{{ registermessage }}</span></div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-lg-10">
              <button class="btn btn-success" ng-class="{disabled:isactive}" hm-tap="registerSubmit();">Create</button>
            </div>
          </div>

        </fieldset>

      </form>
    </div>
  </div>
</div>
